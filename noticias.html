  <script>
    const sampleArticles = [

    ];

    function generateArticles(articles) {
      const newsContainer = document.getElementById('news-articles');
      newsContainer.innerHTML = ''; // Clear any previous content

      articles.forEach((article) => {
        const articleElement = document.createElement('div');
        articleElement.classList.add('article');

        articleElement.innerHTML = `
          <div class="article-content">
            <img src="${article.image}" alt="${article.title}" width="536" height="354">
            <h2 class="article-title">${article.title}</h2>
            <p class="article-date">${article.date}</p>
            <div class="article-body">${article.body.slice(0, 300)}...</div> <!-- Preview body text -->
          </div>
        `;

        // Add a click event to show the modal
        articleElement.addEventListener('click', function () {
          openModal(article);
        });

        newsContainer.appendChild(articleElement);
      });
    }

    function openModal(article) {
      const modal = document.getElementById('modal');
      const modalTitle = document.getElementById('modal-title');
      const modalBody = document.getElementById('modal-body');
      const overlay = document.getElementById('overlay');

      // Clear previous content in the modal
      modalBody.innerHTML = '';

      // Set the modal title
      modalTitle.textContent = article.title;

      // Insert the article date
      const articleDate = document.createElement('p');
      articleDate.classList.add('article-date');
      articleDate.textContent = article.date;
      modalBody.appendChild(articleDate);

      // Insert the article body text
      const articleText = document.createElement('div');
      articleText.innerHTML = article.body;
      modalBody.appendChild(articleText);

      // Now, insert the image at the bottom
      const articleImage = document.createElement('img');
      articleImage.src = article.image;
      articleImage.alt = article.title;
      articleImage.classList.add('modal-image');
      modalBody.appendChild(articleImage);

      // Show the modal and overlay
      modal.style.display = "block";
      overlay.style.display = "block";

      // Handle click on the image to toggle full size
      articleImage.addEventListener('click', function () {
        openFullImageView(articleImage.src);
      });

      // Close the modal when the close button is clicked
      const closeBtn = document.getElementsByClassName("close")[0];
      closeBtn.onclick = function () {
        modal.style.display = "none";
        overlay.style.display = "none";
      };

      // Close the modal when clicking outside the modal content
      window.onclick = function (event) {
        if (event.target === modal || event.target === overlay) {
          modal.style.display = "none";
          overlay.style.display = "none";
        }
      };
    }

function openFullImageView(imageSrc) {
  const fullImageView = document.getElementById('full-image-view');
  const fullImage = document.getElementById('full-view-image');
  const closeFullImage = document.getElementById('close-full-image');

  // Set the image source to the clicked image's full resolution
  fullImage.src = imageSrc;

  // Show the full image view
  fullImageView.style.display = "flex";

  // Close the full image view when the close button is clicked
  closeFullImage.onclick = function () {
    fullImageView.style.display = "none";
  };

  // Optionally, close the full image view by clicking on the image
  fullImage.onclick = function () {
    fullImageView.style.display = "none";
  };

  // Close the full image view if clicking outside the image
  fullImageView.onclick = function (event) {
    if (event.target === fullImageView) {
      fullImageView.style.display = "none";
    }
  };
}

document.addEventListener('DOMContentLoaded', function () {

  </script>
