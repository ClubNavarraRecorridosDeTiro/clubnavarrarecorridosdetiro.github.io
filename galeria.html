      /* Year accordion styles */
      .year-album {
        width: 80%;
        margin: 30px auto;
        border-radius: 10px;
        background-color: #222;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);

      .year-header {

        user-select: none;
        background-color: #111;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .year-header:hover {
        background-color: #333;
      }

      .year-content {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.5s ease;
        background-color: white;
        color: black;
        border-radius: 0 0 10px 10px;
      }

      .year-album.open .year-content {

      /* Nested album styles (inside year-content) */

        width: 90%;

        overflow: hidden;
        transition: max-height 0.4s ease;

      <script>
// Lightbox functionality
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');

function setupLightbox() {
  const galleryImgs = document.querySelectorAll('.gallery-img');
  galleryImgs.forEach(img => {
    img.addEventListener('click', () => {
      lightbox.style.display = 'flex';
      lightboxImg.src = img.src;
    });
  });
}
setupLightbox();

lightbox.addEventListener('click', () => {
  lightbox.style.display = 'none';
  lightboxImg.src = '';
});

// Toggle function for accordions (albums only)
function toggleSection(element) {
  element.classList.toggle('open');
}

// Year accordion toggles (only one open at a time)
const yearHeaders = document.querySelectorAll('.year-header');
yearHeaders.forEach(header => {
  header.addEventListener('click', () => {
    const currentYear = header.parentElement;
    const isOpen = currentYear.classList.contains('open');

    // Close all year albums
    document.querySelectorAll('.year-album.open').forEach(ya => {
      ya.classList.remove('open');
      // Close all albums inside the year
      ya.querySelectorAll('.album.open').forEach(album => {
        album.classList.remove('open');
      });
    });

    // Toggle current only if it was closed
    if (!isOpen) {
      currentYear.classList.add('open');
    }
  });
});

// Album accordion toggles (only one open per year at a time)
const albumHeaders = document.querySelectorAll('.album-header');
albumHeaders.forEach(header => {
  header.addEventListener('click', () => {
    const currentAlbum = header.parentElement;
    const yearContent = currentAlbum.parentElement; // container of all albums inside a year
    const isOpen = currentAlbum.classList.contains('open');

    // Close all albums inside this year-content
    yearContent.querySelectorAll('.album.open').forEach(album => {
      album.classList.remove('open');
    });

    // Toggle current album only if it was closed
    if (!isOpen) {
      currentAlbum.classList.add('open');
    }
  });
});



      </script>
